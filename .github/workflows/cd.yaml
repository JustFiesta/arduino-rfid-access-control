name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install core
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Install libraries
      run: |
        if [ -f src/libraries-list.txt ]; then
          while IFS= read -r library; do
            if [ -n "$library" ]; then
              arduino-cli lib install "$library"
            fi
          done < src/libraries-list.txt
        fi

    - name: Build
      run: |
        mkdir -p release
        arduino-cli compile --fqbn arduino:avr:uno src/main.ino --output-dir release/
        TAG_NAME=${GITHUB_REF#refs/tags/}
        mv release/main.ino.hex release/rfid-access-control-${TAG_NAME}.hex

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
